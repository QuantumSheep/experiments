<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>JavaScript key tester</title>
</head>

<body>
    <small>This demo was originaly made for <a href="https://github.com/zeit/hyper/issues/3107">Hyper #3107</a> issue.</small>
    <h1>Actives keys:</h1>
    <ul id="keys"></ul>

    <script>
        const activeKeys = {};
        const elem = document.getElementById('keys');

        const updatekeys = () => {
            while (elem.firstChild) {
                elem.removeChild(elem.firstChild)
            }

            Object.keys(activeKeys).filter(key => activeKeys[key]).forEach(key => {
                const li = document.createElement('li');
                li.innerText = key;

                elem.appendChild(li);
            });
        }

        window.addEventListener('keydown', ({ key }) => {
            activeKeys[key] = true;
            updatekeys();
        });

        window.addEventListener('keyup', ({ key }) => {
            activeKeys[key] = false;
            updatekeys();
        });
    </script>
</body>

</html>
